<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <div class="logo"></div>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__left">
            <img
              src="./images/avatar.jpg"
              class="profile__avatar"
              alt="Фото профеля"
            />
          </div>
          <div class="profile__center">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <div class="profile__right">
            <button type="button" class="profile__add-btn"></button>
          </div>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_hidden popup_js_edit">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_js_edit"
        ></button>
        <form name="editProfile" class="form form_js_edit" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>

          <label class="form__field">
            <input
              minlength="2"
              maxlength="40"
              id="name-input"
              class="
                form__input form__input_type_name form__input_placeholder_black
              "
              type="text"
              name="name"
              placeholder="Имя"
              required
            />
            <span class="form__input-error name-input-error"></span>
          </label>

          <label class="form__field">
            <input
              minlength="2"
              maxlength="200"
              id="job-input"
              class="
                form__input
                form__input_type_description
                form__input_placeholder_black
              "
              type="text"
              name="job"
              placeholder="Описание"
              required
            />
            <span class="form__input-error job-input-error"></span>
          </label>

          <button disabled type="submit" class="form__submit-btn">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_hidden popup_js_add">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_js_add"></button>
        <form name="addCard" class="form form_js_add" novalidate>
          <h2 class="form__title">Новое место</h2>
          <label class="form__field">
            <input
              minlength="2"
              maxlength="30"
              id="title-input"
              class="
                form__input form__input_type_title form__input_placeholder_gray
              "
              type="text"
              name="title"
              placeholder="Название"
              required
            />
            <span class="form__input-error title-input-error"></span>
          </label>
          <label class="form__field">
            <input
              pattern="https://.*"
              id="link-input"
              class="
                form__input form__input_type_link form__input_placeholder_gray
              "
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error link-input-error"></span>
          </label>

          <button disabled type="submit" class="form__submit-btn">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_hidden popup_opacity_dark popup_js_preview">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_js_preview"
        ></button>
        <div class="preview">
          <div class="preview__body">
            <img class="preview__image" alt="Картинка" src="/" />
          </div>
          <p class="preview__caption"></p>
        </div>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <button type="button" class="card__delete"></button>
        <img class="card__image" />
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like"></button>
        </div>
      </li>
    </template>
    <!-- <script type="module" src="script/FormValidator.js"></script> -->
    <script type="module" src="script/popup.js"></script>
    <!-- <script type="module" src="script/popupWithForm.js"></script> -->
    <script type="module" src="script/initial-cards.js"></script>
    <script type="module" src="script/Card.js"></script>
    <!-- <script type="module" src="script/index.js"></script> -->
  </body>
</html>
