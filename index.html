<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
    <script src="script/index.js"></script>
  </head>
  <body class="root">

    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <main>
      <section class="profil">
        <img
          class="profil__avatar"
          src="./images/avatar.jpg"
          alt="Фото профеля"
        />
        <div class="profil__info">
          <h1 class="profil__name">
            Жак-Ив Кусто
            <img class="profil__edit-icon" src="./images/edit-button.svg" />
          </h1>
          <p class="profil__text">Исследователь океана</p>
        </div>
        <button class="profil__add-button button">
          <img class="button__icon" src="./images/vector-plus.svg" />
        </button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__item">
            <img class="element__img" src="./images/Karachayevsk.jpg" />
            <div class="element__wrapper">
              <h2 class="element__title">
                Карачаево-Черкесия
              </h2>
              <img class="element__icon" src="./images/vector-heart.svg" />
            </div>
          </li>

          <li class="element__item">
            <img class="element__img" src="./images/mount-elbrus.jpg" />
            <div class="element__wrapper">
              <h2 class="element__title">
                Гора Эльбрус
              </h2>
              <img class="element__icon" src="./images/vector-heart.svg" />
            </div>
          </li>

          <li class="element__item">
            <img class="element__img" src="./images/dombay.jpg" />
            <div class="element__wrapper">
              <h2 class="element__title">
                Домбай
              </h2>
              <img class="element__icon" src="./images/vector-heart.svg" />
            </div>
          </li>

          <li class="element__item">
            <img class="element__img" src="./images/mount-elbrus.jpg" />
            <div class="element__wrapper">
              <h2 class="element__title">
                Гора Эльбрус
              </h2>
              <img class="element__icon" src="./images/vector-heart.svg" />
            </div>
          </li>

          <li class="element__item">
            <img class="element__img" src="./images/dombay.jpg" />
            <div class="element__wrapper">
              <h2 class="element__title">
                Домбай
              </h2>
              <img class="element__icon" src="./images/vector-heart.svg" />
            </div>
          </li>

          <li class="element__item">
            <img class="element__img" src="./images/Karachayevsk.jpg" />
            <div class="element__wrapper">
              <h2 class="element__title">
                Карачаево-Черкесия
              </h2>
              <img class="element__icon" src="./images/vector-heart.svg" />
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__text">
          &copy; 2020 Mesto Russia
        </p>
      </footer>
    </main>
  </body>
</html>
