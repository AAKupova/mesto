<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <main>
      <section class="profil">
        <img
          class="profil__avatar"
          src="./images/avatar.jpg"
          alt="Фото профеля"
        />
        <div class="profil__info">
          <p class="profil__name">
            Жак-Ив Кусто
          </p>
          <button
            class="profil__edit"
            type="button"
            aria-label="Редактировать профиль"
          ></button>
          <p class="profil__text">Исследователь океана</p>
        </div>
        <button class="profil__add-button">
          <img class="profil__icon-button" src="./images/vector-plus.svg" />
        </button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img class="cards__img" src="./images/Karachayevsk.jpg" />
            <div class="cards__footer">
              <p class="cards__title">
                Карачаево-Черкесия
              </p>
              <button class="cards__icon"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__img" src="./images/mount-elbrus.jpg" />
            <div class="cards__footer">
              <p class="cards__title">
                Гора Эльбрус
              </p>
              <button class="cards__icon"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__img" src="./images/dombay.jpg" />
            <div class="cards__footer">
              <p class="cards__title">
                Домбай
              </p>
              <button class="cards__icon icon"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__img" src="./images/mount-elbrus.jpg" />
            <div class="cards__footer">
              <p class="cards__title">
                Гора Эльбрус
              </p>
              <button class="cards__icon"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__img" src="./images/dombay.jpg" />
            <div class="cards__footer">
              <p class="cards__title">
                Домбай
              </p>
              <button class="cards__icon"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__img" src="./images/Karachayevsk.jpg" />
            <div class="cards__footer">
              <p class="cards__title">
                Карачаево-Черкесия
              </p>
              <button class="cards__icon"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <div class="popup popup_hidden">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            class="form__input form__input_type_name"
            type="text"
            placeholder="Имя"
            value="Жак-Ив Кусто"
          />
          <input
            class="form__input form__input_type_description"
            type="text"
            placeholder="Описание"
            value="Исследователь океана"
          />
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="script/index.js"></script>
  </body>
</html>
