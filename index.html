<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><div class="logo"></div></header><div class="error"><img src="348be87f0b5da5359d3f.png" class="error__404 error__404_hidden" alt="ошибка 404"/></div><main class="main main_hidden"><section class="profile"><div class="profile__left"><img class="profile__avatar" alt="Фото профеля"/></div><div class="profile__center"><h1 class="profile__title"></h1><button type="button" class="profile__edit"></button><p class="profile__text"></p></div><div class="profile__right"><button type="button" class="profile__add-btn"></button></div></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2021 Mesto Russia</p></footer></div><div class="popup popup_hidden popup_js_edit"><div class="popup__container"><button type="button" class="popup__close"></button><form name="editProfile" class="form form_js_edit" novalidate><h2 class="form__title form__title_margin_yes">Редактировать профиль</h2><label class="form__field"><input minlength="2" maxlength="40" id="name-input" class="form__input form__input_type_name form__input_placeholder_black" name="name" placeholder="Имя" required/> <span class="form__input-error name-input-error"></span></label> <label class="form__field"><input minlength="2" maxlength="200" id="job-input" class="form__input form__input_type_description form__input_placeholder_black" name="about" placeholder="Описание" required/> <span class="form__input-error job-input-error"></span></label> <button type="submit" class="form__submit-btn">Сохранить</button></form></div></div><div class="popup popup_hidden popup_js_add"><div class="popup__container"><button type="button" class="popup__close"></button><form card"><button type="button" class="card__delete card__delete_hidden"></button> <img class="card__image"/><div class="card__footer"><h2 class="card__title"></h2><div class="card__container-like"><button type="button" class="card__like"></button> <span class="card__like-counter"></span></div></div></li></template></body></html>
