<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Место</title>
    <script defer="defer" src="main.js"></script>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header"><div class="logo"></div></header>
      <main class="main">
        <section class="profile">
          <div class="profile__left">
            <img
              src="6163c2039d1f0eb8d7ca.jpg"
              class="profile__avatar"
              alt="Фото профеля"
            />
          </div>
          <div class="profile__center">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <div class="profile__right">
            <button type="button" class="profile__add-btn"></button>
          </div>
        </section>
        <section class="cards"><ul class="cards__list"></ul></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_hidden popup_js_edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="editProfile" class="form form_js_edit" novalidate>
          <h2 class="form__title form__title_margin_yes">
            Редактировать профиль
          </h2>
          <label class="form__field"
            ><input
              minlength="2"
              maxlength="40"
              id="name-input"
              class="
                form__input form__input_type_name form__input_placeholder_black
              "
              name="name"
              placeholder="Имя"
              required />
            <span class="form__input-error name-input-error"></span
          ></label>
          <label class="form__field"
            ><input
              minlength="2"
              maxlength="200"
              id="job-input"
              class="
                form__input
                form__input_type_description
                form__input_placeholder_black
              "
              name="job"
              placeholder="Описание"
              required />
            <span class="form__input-error job-input-error"></span
          ></label>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_hidden popup_js_add">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="addCard" class="form form_js_add" novalidate>
          <h2 class="form__title form__title_margin_yes">Новое место</h2>
          <label class="form__field"
            ><input
              minlength="2"
              maxlength="30"
              id="title-input"
              class="
                form__input form__input_type_title form__input_placeholder_gray
              "
              name="name"
              placeholder="Название"
              required />
            <span class="form__input-error title-input-error"></span
          ></label>
          <label class="form__field"
            ><input
              pattern="https://.*"
              id="link-input"
              class="
                form__input form__input_type_link form__input_placeholder_gray
              "
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required />
            <span class="form__input-error link-input-error"></span
          ></label>
          <button type="submit" class="form__submit-btn">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_hidden popup_opacity_dark popup_js_preview">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <div class="preview">
          <div class="preview__body">
            <img class="preview__image" alt="Картинка" src="/" />
          </div>
          <p class="preview__caption"></p>
        </div>
      </div>
    </div>
    <div class="popup popup_hidden popup_js_confirm">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="addCard" class="form form_js_add" novalidate>
          <h2 class="form__title">Вы уверены?</h2>
          <button type="submit" class="form__submit-btn">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_hidden popup_js_edit-photo">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="addCard" class="form form_edit-photo" novalidate>
          <h2 class="form__title form__title_margin_yes">Обновить аватар</h2>
          <label class="form__field"
            ><input
              pattern="https://.*"
              id="link-input"
              class="
                form__input form__input_type_link form__input_placeholder_gray
              "
              type="url"
              name="link"
              placeholder="Ссылка на фото"
              required />
            <span class="form__input-error link-input-error"></span
          ></label>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <template id="card"
      ><li class="card">
        <button type="button" class="card__delete"></button>
        <img class="card__image" />
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <div class="card__container-like">
            <button type="button" class="card__like"></button>
            <span class="card__like-counter">5</span>
          </div>
        </div>
      </li></template
    >
  </body>
</html>
